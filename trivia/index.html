<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>


        <script>

            function check()
            {
                const answer = document.querySelector('#ans').value;
                if (answer.toLowerCase() = 'switzerland')
                {
                    document.querySelector('input').style.backgroundColor = 'green';
                    document.querySelector('#part2').innerHTML = 'Correct!';
                }
                else
                {
                    document.querySelector('input').style.backgroundColor = 'red';
                    document.querySelector('#part2').innerHTML = 'Incorrect!';
                }
            }

            function buttons()
            {

            }

            docment.addEventListener('DOMContentLoaded', function()
            {
                document.querySelector('#check').onclick = check();
            });

        </script>


    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button class="incorrect">7 people per 1 sheep</button>
                <button class="incorrect">5 people per 3 sheep</button>
                <button class="incorrect">3 people per 5 sheep</button>
                <button class="correct">1 person per 7 sheep</button>
                <p id="part1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text" id="ans">
                <button id="check">Check Answer</button>
                <p id="part2"></p>
            </div>
        </div>
    </body>
</html>
